<xtal-fig-parallelogram width=100 height=200>
    <template shadowroot=open><!--begin--><!--begin-->
        <style adopt>
            :host[hidden]{
                display:none;
            }
            :host{
                display:block;
            } 
        </style>
        <svg xmlns="http://www.w3.org/2000/svg">
            <path part=para-fill 
                style="fill:#ccff00;stroke:none" />
            <path part=para-border 
                style="fill:none;stroke:#000000;stroke-linejoin:round;" />
            <g>
                <foreignObject part=inner>
                    <slot></slot>
                </foreignObject>
            </g>
        </svg>
        <template onload=blow-dry-to-head>
            <script>
                class XtalFigParallelogramCore extends HTMLElement{
                    setDimensions(self) {
                        const {width, height, strokeWidth, innerWidth, innerHeight, innerX, innerY, slant} = self
                        const hOffset = width * Math.sin(Math.PI * slant / 180) + strokeWidth;
                        //console.log({hOffset, id: self.id});
                        this.style.width = width + 'px';
                        this.style.height = height + 'px';
                        return {
                            "* path": {
                                " d": [
                                    `M ${hOffset},${strokeWidth} L ${width - strokeWidth},${strokeWidth} L ${width - hOffset},${height - strokeWidth} L ${strokeWidth},${height - strokeWidth} L ${hOffset},${strokeWidth} z`
                                ]
                            }
                        }
                    }
                }
                customElements.define('xtal-fig-parallelogram-core', XtalFigParallelogramCore);
            </script>
        </template>
        <xtal-element 
            superclass=xtal-fig-parallelogram-core
            prop-defaults='{
                "strokeWidth": 5,
                "slant": 30,
                "innerWidth": 200,
                "innerHeight": 100,
                "innerX": 300,
                "innerY": 100,
                "width": 800,
                "height": 300
            }'
            xform='{
                "% inner": [
                    {
                        "o": "innerWidth",
                        "sa": "width"
                    },
                    {
                        "o": "innerHeight",
                        "sa": "height"
                    }
                ],
                "svg": [
                    {"o": "width", "sa": "width"},
                    {"o": "height", "sa": "height"}
                ],
                "% para-border":{
                    "o": "strokeWidth", "ss": "strokeWidth"
                }
            }'
            actions='{
                "setDimensions":{
                    "ifAllOf": ["clonedTemplate", "width", "height"]
                }
            }'
        ></xtal-element>

    <!--end--><!--end--></template>
</xtal-fig-parallelogram>
